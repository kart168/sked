<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Social Media Scheduler</h1>
  
    <!-- Textarea for the post content -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="post-content">Post Content:</label>
      <textarea class="resize border rounded-md" id="post-content"></textarea>
    </div>
  
    <!-- Date-time picker -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="schedule-time">Schedule Time:</label>
      <input type="datetime-local" id="schedule-time" class="border rounded-md">
    </div>
  
    <!-- Buttons -->
    <div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="tweet-button">Schedule Tweet</button>
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" id="linkedin-button">Schedule LinkedIn Post</button>
    </div>
    <!-- Scheduled Posts List -->
    <br>
    <h2 class="text-2xl font-bold mb-4">Scheduled Posts</h2>
    <ul id="scheduled-posts-list" class="list-decimal list-inside">
      <!-- List items will go here -->
    </ul>
  </div>
</body>
</html>
